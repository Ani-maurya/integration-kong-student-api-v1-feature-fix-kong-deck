              return function(status, body, headers)
                  local new_body = {}

                  if status == 400 then
                      new_body = {
                          code = 10000,
                          description = "Required fields are missing or invalid data specified in the request. Please refer the swagger specification for more details",
                          source = "Middleware",
                          message = body.message,
                          type = "Validation"
                      }
                  elseif status == 401 then
                      new_body = {
                          code = 10001,
                          description = "Unauthorised request",
                          source = "Middleware",
                          message = body.message,
                          type = "Validation"
                      }
                  elseif status == 403 then
                      new_body = {
                          code = 10002,
                          description = "Forbidden request",
                          source = "Middleware",
                          message = body.message,
                          type = "Validation"
                      }
                  elseif status == 500 then
                      new_body = {
                          code = 20000,
                          description = "Internal Server Error",
                          source = "Error",
                          message = body.message,
                          type = "Server error"
                      }
                elseif status == 503 then
                      new_body = {
                          code = 20000,
                          description = "Internal Server Error",
                          source = "Error",
                          message = body.message,
                          type = "System"
                      }
                  else
                      -- For any other status codes, return the original body
                      return status, body, headers
                  end

                  return status, new_body, headers
              end

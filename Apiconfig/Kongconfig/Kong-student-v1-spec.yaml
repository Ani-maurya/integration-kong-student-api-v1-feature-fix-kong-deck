                    '403':
                      description: Forbidden
                      headers:
                        x-uos-request-id:
                          $ref: '#/components/headers/x-uos-request-id'
                        x-uos-correlation-id:
                          $ref: '#/components/headers/x-uos-correlation-id'
                        x-uos-timestamp:
                          $ref: '#/components/headers/x-uos-timestamp'
                        X-RateLimit-Limit:
                          $ref: '#/components/headers/X-rateLimit-Limit'
                        X-RateLimit-Remaining:
                          $ref: '#/components/headers/X-rateLimit-Remaining'
                        X-RateLimit-Reset:
                          $ref: '#/components/headers/X-rateLimit-Reset'
                        X-RateLimit-Reset-At:
                          $ref: '#/components/headers/X-rateLimit-Reset-At'
                        Access-Control-Allow-Origin:
                          $ref: '#/components/headers/Access-Control-Allow-Origin'
                      content:
                        application/json:
                          schema:
                            $ref: '#/components/schemas/Error403'
                    '500':
                      description: Internal Server Error
                      headers:
                        x-uos-request-id:
                          $ref: '#/components/headers/x-uos-request-id'
                        x-uos-correlation-id:
                          $ref: '#/components/headers/x-uos-correlation-id'
                        x-uos-timestamp:
                          $ref: '#/components/headers/x-uos-timestamp'
                        Access-Control-Allow-Origin:
                          $ref: '#/components/headers/Access-Control-Allow-Origin'
                      content:
                        application/json:
                          schema:
                            $ref: '#/components/schemas/Error500'
                  security:
                    - bearerAuth: ['uos/student-read', 'uos/student-read-all']
                    - apiKey: []
            components:
              schemas:
                Student:
                  type: object
                  properties:
                    title:
                      type: string
                      pattern: '^[a-zA-Z0-9\s]*$'
                      minLength: 1
                      maxLength: 500
                      description: student title
                      example: "Miss"
                    forename:
                      type: string
                      pattern: '^[a-zA-Z0-9\s]*$'
                      minLength: 1
                      maxLength: 500
                      description: The student's forename.
                      example: "Alice"
                    lastname:
                      type: string
